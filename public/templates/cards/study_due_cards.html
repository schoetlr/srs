<div class="modal fade study-cards" role="dialog">
  <div class="modal-dialog">

    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      

      <div id="front-card" ng-if="cardSide === 'front'" class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <h7 class="center-block card-content">{{ card.front }}</h7>
          </div>
        </div>

        <div class="row">
           <div class="col-xs-12">
             <a class="text-center" ng-click="flipCard()"><p>Show Answer</p></a>
           </div>

           
        </div>
      </div>

      <div ng-if="cardSide === 'back'" class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <h7 class="center-block card-content">{{ card.back }}</h7>
          </div>
        </div>
        

        <div class="row">

          <div class="col-xs-2">
          </div>

          <div class="col-xs-2">
            <a class="text-center" ng-click="nextCard('easy')"><p>Easy</p></a>
          </div>

          <div class="col-xs-2">
            <a class="text-center" ng-click="nextCard('medium')"><p>Medium</p></a>
          </div>

          <div class="col-xs-2">
            <a class="text-center" ng-click="nextCard('hard')"><p>Hard</p></a>
          </div>

          <div class="col-xs-2">
            <a class="text-center" ng-click="nextCard('redo')"><p>Redo</p></a>
          </div>

          <div class="col-xs-2">
          </div>
        </div>
        
      </div>


      <div ng-if="cardSide === 'outOfCards'" class="modal-body">
        <h7>No more cards left</h7>
        
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
