<div class="deck-container">

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ deck.title }}</h1>
      <p>{{ cards.length }} cards</p>


      <div class="row">
        <div class="col-xs-2">
          <a ng-click="studyDueCards()" class="clickable"><h5>Study Due</h5></a>
        </div>

        <div class="col-xs-2">
          <a ng-click="studyAllCards()" class="clickable"><h5>Study All</h5></a>
        </div>

        <div class="col-xs-2">
          <a ng-click="newCard()" class="clickable"><h5>New</h5></a>
        </div>

      </div>
    </div>

  </div>

  

</div>
